<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 300px;
            padding: 15px;
            background: #f4f4f4;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
        }
        .content {
            margin-left: 320px;
            padding: 20px;
        }
        a {
            text-decoration: none;
            color: #0366d6;
            display: block;
            margin: 5px 0;
        }
        h2 {
            font-size: 18px;
            margin-top: 15px;
        }
        h3 {
            font-size: 16px;
            margin-top: 10px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <div id="sidebar-content">Carregando menu...</div>
    </div>
    <div class="content">
        <h1>Bem-vindo à Documentação</h1>
        <p>Selecione um tópico no menu para visualizar.</p>
    </div>

    <script>
        fetch('sidebar.md')
            .then(response => response.text())
            .then(text => {
                let formattedText = text
                    .replace(/^# (.+)/gm, '<h2>$1</h2>')
                    .replace(/^## (.+)/gm, '<h3>$1</h3>')
                    .replace(/^\*\s+\[(.*?)\]\((.*?)\)/gm, '<ul><li><a href="$2" target="_blank">$1</a></li></ul>')
                    .replace(/^\*\s+(.+)/gm, '<ul><li>$1</li></ul>');
                document.getElementById('sidebar-content').innerHTML = formattedText;
            })
            .catch(error => console.log('Erro ao carregar sidebar:', error));
    </script>
</body>
</html>
