<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 300px;
            padding: 15px;
            background: #f4f4f4;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
        }
        .content {
            margin-left: 320px;
            padding: 20px;
            width: calc(100% - 320px);
        }
        a {
            text-decoration: none;
            color: #0366d6;
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        h2 {
            font-size: 18px;
            margin-top: 15px;
        }
        h3 {
            font-size: 16px;
            margin-top: 10px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <div id="sidebar-content">Carregando menu...</div>
    </div>
    <div class="content">
        <h1>Bem-vindo à Documentação</h1>
        <p>Selecione um tópico no menu para visualizar.</p>
        <div id="content-area"></div>
    </div>

    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o conteúdo.');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content-area').innerHTML = text;
                })
                .catch(error => console.error('Erro ao carregar conteúdo:', error));
        }

        fetch('sidebar.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Não foi possível carregar o menu.');
                }
                return response.text();
            })
            .then(text => {
                let formattedText = text
                    .replace(/^#\s+\[(.*?)\]\((.*?)\)/gm, '<h2><a href="$2" class="menu-link">$1</a></h2>')
                    .replace(/^##\s+\[(.*?)\]\((.*?)\)/gm, '<h3><a href="$2" class="menu-link">$1</a></h3>')
                    .replace(/^###\s+\[(.*?)\]\((.*?)\)/gm, '<h4><a href="$2" class="menu-link">$1</a></h4>')
                    .replace(/^#\s+(.+)/gm, '<h2>$1</h2>')
                    .replace(/^##\s+(.+)/gm, '<h3>$1</h3>')
                    .replace(/^###\s+(.+)/gm, '<h4>$1</h4>')
                    .replace(/\*\s+\[(.*?)\]\((.*?)\)/gm, '<ul><li><a href="$2" class="menu-link">$1</a></li></ul>')
                    .replace(/\*\s+(.+)/gm, '<ul><li>$1</li></ul>');
                
                document.getElementById('sidebar-content').innerHTML = formattedText;
                
                document.querySelectorAll('.menu-link').forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        loadContent(this.getAttribute('href'));
                    });
                });
            })
            .catch(error => console.error('Erro ao carregar sidebar:', error));
    </script>
</body>
</html>
